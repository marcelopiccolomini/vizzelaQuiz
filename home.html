    <section class="container section">
        <div class="row">
            <div class="col s12 l6 offset-l3">
                <form class="myform" name="id" onsubmit="submitted(event)">
                <h4 class="center-align white-text">COLOQUE SEU E-MAIL</h4>

                    <div class="indeterminate"></div>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
 
<script>
    function submitted(e){
        e.preventDefault();

        let namee = document.forms["id"]["name"].value;
        sessionStorage.setItem("name", namee);
    }
</script>
<script language="Javascript">
    function validacaoEmail() {
    var emailStr = document.getElementById('name').value;
    try{
    var usuario = emailStr.substring(0, emailStr.indexOf("@"));
    var dominio = emailStr.substring(emailStr.indexOf("@")+ 1, emailStr.length);
    
    if ((usuario.length >=1) &&
        (dominio.length >=3) &&
        (usuario.search("@")==-1) &&
        (dominio.search("@")==-1) &&
        (usuario.search(" ")==-1) &&
        (dominio.search(" ")==-1) &&
        (dominio.search(".")!=-1) &&
        (dominio.indexOf(".") >=1)&&
        (dominio.lastIndexOf(".") < dominio.length - 1)) {
        sessionStorage.setItem("name", usuario);

    }
    else{
    alert("E-mail invalido");
    }}
    catch{
        adddlert("E-mail invalido");
    }
    }
</script>
